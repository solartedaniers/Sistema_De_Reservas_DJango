<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: DejaVu Sans, sans-serif; font-size: 12px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #333; padding: 4px; }
  </style>
</head>
<body>
  <h2>Reporte de Reservas</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Usuario</th><th>Espacio</th><th>Fecha</th><th>Horario</th><th>Estado</th>
      </tr>
    </thead>
    <tbody>
      {% for r in reservations %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.user.username }}</td>
        <td>{{ r.space.name }}</td>
        <td>{{ r.date }}</td>
        <td>{{ r.schedule }}</td>
        <td>{{ r.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
